<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/placeofinterest.css" />

        <script src="data/data.js"></script>

        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->

        <script src="js/lib/jquery331.min.js"> </script>
        <!--<script src="js/lib/popper11413.min.js"> </script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" defer></script>
        <script src="js/lib/bootstrap.min.js"></script>


        <!--<script type ="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" defer></script>-->
        <title>Neighbourhood Map- Nigeria Government Parastatals</title>

        </head>

    <body>
        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h6>Search</h6>
                </div>
                <div style="display:block;clear:both;">

                       <form class="form-inline">
                            <input data-bind="textInput:queryString" type="search" id="searchQuery" value="" class="searchInput" placeholder="Type Here To Search">
                       </form>
                </div>
                <ul data-bind="foreach: filterLocation" class="list-group search-result">

                        <li class="list-group-item" >
                            <a href='#' data-bind="text: name, click:$parent.getClickedList">   </a>
                        </li>
                </ul>

            </nav>
            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                            <button type="button" id="sidebarCollapse" class="btn btn-primary toggle-btn">
                                <i class="fas fa-align-left"></i>
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                </nav>
                <!--map canvas- Display map here-->
                <div id="map" class="map-canvas"> </div>
            </div>
        </div>
        <script>
        $(document).ready(function () {

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });

        });
        </script>
        <script src="js/lib/knockout342-min.js" defer></script>
            <script src="js/gMarker-hideshow.js"  defer></script>
            <!--<script src="js/kafknockout.js"  defer></script>-->
            <script src="js/kafknockout.js"  defer></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1dgUZsku81iNtopS1vymoqO2TdvrmWfg&callback=callMapFxn" onerror="loadError();"
                async defer></script>
     </body>

</html>
